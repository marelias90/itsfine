<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A gentle reminder for rough daysâ€”you will be fine.">
    <title>You Will Be Fine</title>
    <link rel="icon" href='data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2032%2032%22%3E%3Crect%20width%3D%2232%22%20height%3D%2232%22%20fill%3D%22%23f9f8f4%22%2F%3E%3Ccircle%20cx%3D%2216%22%20cy%3D%2216%22%20r%3D%225%22%20fill%3D%22%2378716c%22%2F%3E%3C%2Fsvg%3E'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'Georgia', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            transitionTimingFunction: {
              'soft': 'cubic-bezier(0.2, 0.8, 0.2, 1)',
              'decay': 'cubic-bezier(0.25, 1, 0.5, 1)',
            },
            colors: {
              paper: '#f9f8f4',
              ink: '#2d2a26',
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
              },
              clay: {
                300: '#EAB8A8',
                400: '#E2A695', // Soft Terracotta
                500: '#D68C76', // Warm Clay
                600: '#C57B65',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'jaw-drop': 'jawDrop 4s ease-in-out infinite',
              'shoulder-drop': 'shoulderDrop 6s ease-in-out infinite',
              'shoulder-expand-left': 'shoulderExpandLeft 6s ease-in-out infinite',
              'shoulder-expand-right': 'shoulderExpandRight 6s ease-in-out infinite',
              'tension-fade': 'tensionFade 6s ease-in-out infinite',
              'arch-relax': 'archRelax 4s ease-in-out infinite',
              'squeeze-shake': 'squeezeShake 4s ease-in-out infinite',
              'float': 'float 3s ease-in-out infinite',
              'sigh': 'sigh 4s ease-out forwards',
              'text-breath': 'textBreath 6s ease-in-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(10px)' },
              },
              jawDrop: {
                '0%, 20%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(24px)' },
                '80%, 100%': { transform: 'translateY(0)' }
              },
              shoulderDrop: {
                '0%': { transform: 'translateY(-16px)' }, /* Tensed - shoulders up near ears */
                '25%': { transform: 'translateY(-16px)' }, /* Hold tension briefly */
                '35%': { transform: 'translateY(0)' }, /* Drop down - quick release */
                '90%': { transform: 'translateY(0)' }, /* Stay relaxed - this is the goal state */
                '95%': { transform: 'translateY(-4px)' }, /* Subtle rise as cycle prepares to repeat */
                '100%': { transform: 'translateY(-16px)' } /* Back to tense for loop */
              },
              shoulderExpandLeft: {
                '0%, 20%': { transform: 'translateY(-16px) translateX(10px)' },
                '45%': { transform: 'translateY(0) translateX(-8px)' },
                '85%': { transform: 'translateY(0) translateX(-8px)' },
                '92%': { transform: 'translateY(-8px) translateX(2px)' },
                '100%': { transform: 'translateY(-16px) translateX(10px)' }
              },
              shoulderExpandRight: {
                '0%, 20%': { transform: 'translateY(-16px) translateX(-10px)' },
                '45%': { transform: 'translateY(0) translateX(8px)' },
                '85%': { transform: 'translateY(0) translateX(8px)' },
                '92%': { transform: 'translateY(-8px) translateX(-2px)' },
                '100%': { transform: 'translateY(-16px) translateX(-10px)' }
              },
              tensionFade: {
                '0%, 20%': { transform: 'translateY(-16px)', opacity: '0.5' },
                '45%': { transform: 'translateY(0)', opacity: '0' },
                '85%': { transform: 'translateY(0)', opacity: '0' },
                '92%': { transform: 'translateY(-8px)', opacity: '0.25' },
                '100%': { transform: 'translateY(-16px)', opacity: '0.5' }
              },
              archRelax: {
                '0%, 20%': { transform: 'scaleY(1) translateY(0)' }, 
                '50%': { transform: 'scaleY(0.1) translateY(10px)' }, 
                '80%, 100%': { transform: 'scaleY(1) translateY(0)' }
              },
              squeezeShake: {
                '0%, 10%': { transform: 'scale(1)' },
                '20%': { transform: 'scale(0.7)' },
                '25%': { transform: 'scale(0.7) rotate(-2deg)' },
                '30%': { transform: 'scale(0.7) rotate(2deg)' },
                '35%': { transform: 'scale(0.7) rotate(-2deg)' },
                '40%': { transform: 'scale(0.7) rotate(0)' },
                '55%': { transform: 'scale(1.1)' },
                '70%, 100%': { transform: 'scale(1)' }
              },
              sigh: {
                '0%': { letterSpacing: '0em', opacity: '1', filter: 'blur(0px)' },
                '100%': { letterSpacing: '0.15em', opacity: '0.6', filter: 'blur(0.5px)' }
              },
              textBreath: {
                '0%': { transform: 'scale(1)', color: '#a8a29e' }, /* Start subtle (stone-400) */
                '50%': { transform: 'scale(1.1)', color: '#44403c' }, /* Inhale slightly larger & darker (stone-700) */
                '100%': { transform: 'scale(1)', color: '#57534e' } /* Exhale back to normal size, settled color (stone-600) */
              }
            }
          },
        },
      };
    </script>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f9f8f4;
        color: #2d2a26;
      }
      /* Hide scrollbar for cleaner look but allow scrolling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #e7e5e4;
        border-radius: 20px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Fix for mobile browser address bars */
      .h-screen {
        height: 100vh; /* Fallback */
        height: 100dvh; /* Dynamic viewport height */
      }

      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Focus states for keyboard navigation */
      button:focus-visible,
      .group:focus-visible {
        outline: 2px solid #a8a29e;
        outline-offset: 4px;
        border-radius: 9999px;
      }

      /* Enhanced scroll snap for cross-browser compatibility */
      .snap-y {
        scroll-snap-type: y mandatory;
        -webkit-scroll-snap-type: y mandatory; /* Safari */
      }

      .snap-center {
        scroll-snap-align: center;
        scroll-snap-stop: always; /* Force snap on each section */
        -webkit-scroll-snap-align: center;
      }

      /* Smooth scrolling with better performance */
      @supports (scroll-behavior: smooth) {
        html {
          scroll-behavior: smooth;
        }
      }

      /* Prevent scroll issues on iOS */
      @supports (-webkit-touch-callout: none) {
        .snap-y {
          -webkit-overflow-scrolling: touch;
          scroll-padding: 0;
        }
      }
    </style>
